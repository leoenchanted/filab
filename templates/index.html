<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRO FILM LAB | Digital Darkroom</title>
    <link rel="icon" href="/favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0a0a0a',
                        surface: '#171717',
                        surface2: '#262626',
                        accent: '#8b5cf6',
                        accentHover: '#7c3aed',
                        success: '#10b981'
                    },
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 全局禁止选中文本，提升 App 质感 */
        body { -webkit-user-select: none; user-select: none; }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 1.5s infinite;
        }

        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
        
        /* 自定义滑块轨道 */
        input[type=range]::-webkit-slider-runnable-track {
            background: #333;
            height: 4px;
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            margin-top: -6px; /* 居中 */
        }
    </style>
</head>
<body class="bg-dark text-gray-200 font-sans min-h-screen selection:bg-accent selection:text-white">

    <!-- 全局信息模态框 -->
    <div id="infoModalBackdrop" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] hidden items-center justify-center p-4 transition-opacity duration-300" onclick="hideInfoModal()">
        <div id="infoModalContent" class="bg-surface border border-white/10 rounded-2xl max-w-sm w-full p-6 shadow-2xl transform transition-all duration-300 scale-95 opacity-0" onclick="event.stopPropagation()">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 rounded-lg shadow-lg overflow-hidden shrink-0">
                    <img id="modalImg" src="" class="w-full h-full object-cover">
                </div>
                <div>
                    <h3 id="modalTitle" class="text-xl font-bold text-white leading-tight">Film Name</h3>
                    <p id="modalBrand" class="text-xs text-accent font-bold uppercase tracking-wider">Brand</p>
                </div>
            </div>
            <p id="modalDesc" class="text-gray-300 text-sm leading-relaxed mb-4">Description</p>
            <div class="bg-surface2/50 rounded-lg p-3 border border-white/5">
                <div class="text-[10px] text-gray-500 uppercase font-bold mb-1">Recommended For</div>
                <div id="modalScenes" class="text-xs text-white flex items-center gap-2"></div>
            </div>
            <button onclick="hideInfoModal()" class="mt-5 w-full py-3 bg-white/5 hover:bg-white/10 rounded-xl text-sm font-bold text-gray-300 transition-colors">Close</button>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="border-b border-white/10 bg-surface/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-accent animate-pulse"></div>
                <h1 class="text-lg font-bold tracking-wider text-white">FILM LAB <span class="text-xs text-gray-500 font-normal">v3.2</span></h1>
            </div>
            <div id="connectionStatus" class="flex items-center gap-2 text-xs text-gray-500">
                <span class="w-2 h-2 rounded-full bg-gray-600 transition-colors duration-300" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-6 grid lg:grid-cols-12 gap-6">
        
        <!-- 左侧：预览工作区 -->
        <div class="lg:col-span-8 flex flex-col gap-4">
            <div class="relative bg-surface rounded-2xl border border-white/10 overflow-hidden group aspect-[4/3] flex items-center justify-center shadow-2xl">
                <!-- 空状态 -->
                <div id="emptyState" class="text-center p-8 transition-opacity duration-300">
                    <div class="w-16 h-16 bg-surface2 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/5">
                        <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </div>
                    <p class="text-gray-400 text-sm">Tap below to select photo</p>
                </div>

                <!-- 图片容器 -->
                <div id="imageContainer" class="hidden w-full h-full relative">
                    <img id="imgOriginal" class="absolute inset-0 w-full h-full object-contain z-0 transition-opacity duration-200" alt="Original">
                    <!-- imgResult: 初始 opacity:0, 也没有 Tailwind 类名干扰 -->
                    <img id="imgResult" class="absolute inset-0 w-full h-full object-contain z-10 pointer-events-none" style="opacity: 0;" alt="Processed">
                    
                    <!-- 标签与按钮 -->
                    <div id="originalLabel" class="absolute top-4 left-4 bg-black/60 backdrop-blur px-3 py-1 rounded text-xs font-bold text-white opacity-0 transition-opacity pointer-events-none z-30 border border-white/10">ORIGINAL</div>
                    <button id="compareBtn" class="absolute top-4 right-4 z-40 bg-black/50 backdrop-blur-md w-10 h-10 rounded-full flex items-center justify-center text-white border border-white/10 hover:bg-accent hover:border-accent transition-all duration-200 opacity-0 pointer-events-none shadow-lg active:scale-90" title="Hold to compare">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                </div>

                <!-- Loading -->
                <div id="loadingOverlay" class="absolute inset-0 bg-black/80 backdrop-blur-sm z-30 hidden flex-col items-center justify-center">
                    <div class="w-48 bg-surface2 rounded-full h-1.5 overflow-hidden relative">
                        <div id="progressBar" class="absolute left-0 top-0 h-full bg-accent w-0 transition-all duration-300 animate-shimmer"></div>
                    </div>
                    <div class="mt-3 text-sm font-mono text-accent" id="progressText">0%</div>
                    <div class="text-xs text-gray-500 mt-1" id="progressMessage">Preparing...</div>
                </div>
            </div>

            <!-- [新] 强度调节工具栏 (默认隐藏) -->
            <div id="intensityToolbar" class="hidden bg-surface rounded-xl border border-white/5 p-4 items-center gap-4 shadow-lg animate-[fadeIn_0.5s_ease-out]">
                <div class="text-xs font-bold text-accent uppercase tracking-wider whitespace-nowrap">Film Intensity</div>
                <div class="flex-1 relative flex items-center">
                    <input type="range" min="0" max="100" step="1" value="100" id="intensityRange" 
                        class="w-full h-2 bg-surface2 rounded-full appearance-none cursor-pointer accent-accent focus:outline-none ring-offset-2 focus:ring-2 ring-accent/50">
                </div>
                <div id="intensityValue" class="text-sm font-mono font-bold w-12 text-right">100%</div>
            </div>

            <!-- 数据栏 -->
            <div id="statsBar" class="hidden grid-cols-3 gap-4 bg-surface rounded-xl border border-white/5 p-4 text-xs font-mono transition-all">
                <div><div class="text-gray-500 mb-1">Original</div><div class="text-white" id="statOriginal">-</div></div>
                <div><div class="text-gray-500 mb-1">Output</div><div class="text-white flex items-center gap-1" id="statProcessed">- <span id="resizeWarning" class="hidden text-orange-400"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg></span></div></div>
                <div><div class="text-gray-500 mb-1">Time</div><div class="text-accent" id="statTime">-</div></div>
            </div>
        </div>

        <!-- 右侧：控制面板 -->
        <div class="lg:col-span-4 flex flex-col gap-5 h-full">
            
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <button onclick="document.getElementById('fileInput').click()" 
                class="w-full py-4 rounded-xl border border-dashed border-gray-600 hover:border-accent hover:bg-surface2/50 text-gray-400 hover:text-white transition-all flex items-center justify-center gap-2 group shrink-0">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                <span>Select Photo</span>
            </button>

            <!-- 胶片控制台 -->
            <div class="bg-surface rounded-xl border border-white/5 flex flex-col flex-1 overflow-hidden min-h-[400px]">
                <div class="flex overflow-x-auto p-2 gap-2 border-b border-white/5 scrollbar-hide bg-black/20" id="brandTabsContainer"></div>
                
                <div class="p-3 overflow-y-auto flex-1 scrollbar-hide">
                    <div class="grid grid-cols-2 gap-3" id="presetGrid"></div>
                </div>

                <!-- 颗粒度 (强度滑块已移至左侧) -->
                <div class="p-4 border-t border-white/5 bg-surface2/30 backdrop-blur">
                    <label class="flex justify-between text-xs font-bold text-gray-500 uppercase mb-2">
                        <span>Grain</span><span id="grainValue" class="text-white">Normal</span>
                    </label>
                    <input type="range" min="0" max="3" step="1" value="2" id="grainRange" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-gray-500">
                </div>
            </div>

            <div class="flex flex-col gap-3 mt-auto shrink-0">
                <button id="processBtn" onclick="processImage()" disabled
                    class="w-full py-3.5 rounded-full font-bold text-white bg-accent hover:bg-accentHover disabled:bg-gray-800 disabled:text-gray-600 disabled:cursor-not-allowed transition-all shadow-lg shadow-accent/20 flex items-center justify-center gap-2">
                    <span>Develop Photo</span>
                </button>
                <a id="downloadBtn" href="#" download class="hidden w-full py-3.5 rounded-full font-bold text-surface bg-success hover:bg-emerald-400 transition-all shadow-lg shadow-success/20 text-center flex items-center justify-center gap-2">
                    <span>Save to Roll</span>
                </a>
            </div>
        </div>
    </main>

<script>
    const FILM_DATABASE = {
        "Fuji": [{ id: 'fuji', name: 'Pro 400H', color:'#00a651', desc: '以日系清透著称，阴影偏青，高光奶油感。', scenes: '风景 / 人像 / 阴天', img: 'fuji_pro400h.png' }],
        "Kodak": [
            { id: 'kodak', name: 'Portra 400', color:'#ffb400', desc: '肤色还原极佳，色调温暖，宽容度高。', scenes: '人像 / 日光', img: 'kodak_portra400.png' },
            { id: 'cinestill', name: 'CineStill 800T', color:'#d32f2f', desc: '钨丝灯电影卷，标志性红色光晕。', scenes: '夜景 / 霓虹灯', img: 'cinestill_800t.png' }
        ],
        "B&W": [
            { id: 'ilford', name: 'Ilford HP5', color:'#e0e0e0', desc: '经典黑白，颗粒感强，影调丰富。', scenes: '纪实 / 肖像', img: 'ilford_hp5.png' },
            { id: 'ricoh', name: 'Ricoh GR', color:'#424242', desc: '高反差黑白，粗糙颗粒，视觉冲击。', scenes: '街拍 / 情绪', img: 'ricoh_gr.png' }
        ],
        "Vintage": [{ id: 'polaroid', name: 'Polaroid', color:'#3f51b5', desc: '黑位浮起，色调偏黄，复古柔光。', scenes: '静物 / 生活', img: 'polaroid.png' }]
    };

    let activeBrand = 'Fuji';
    let currentStyle = 'fuji';
    let currentIntensity = 1.0; 
    
    const MAX_PIXELS = 4000000;
    const MAX_DIM = 2400;
    const GRAIN_MAP = ['off', 'low', 'normal', 'high'];
    let socket = null;
    let sessionId = null;

    function getFallbackSvg(color, name) {
        return `data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140"><rect width="100" height="140" fill="%23222" rx="10"/><rect x="10" y="20" width="80" height="100" fill="${encodeURIComponent(color)}"/><circle cx="50" cy="70" r="25" fill="%23111"/><text x="50" y="75" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">${name.charAt(0)}</text></svg>`;
    }

    // ================= UI Helpers =================
    function showInfoModal(brand, filmIdx) {
        const film = FILM_DATABASE[brand][filmIdx];
        const modal = document.getElementById('infoModalBackdrop');
        const content = document.getElementById('infoModalContent');
        const img = document.getElementById('modalImg');
        document.getElementById('modalTitle').innerText = film.name;
        document.getElementById('modalBrand').innerText = brand;
        document.getElementById('modalDesc').innerText = film.desc;
        document.getElementById('modalScenes').innerHTML = `<svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg><span>${film.scenes}</span>`;
        img.src = `/static/films/${film.img}`;
        img.onerror = () => img.src = getFallbackSvg(film.color, film.name);
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); content.classList.add('scale-100', 'opacity-100'); }, 10);
    }

    function hideInfoModal() {
        const modal = document.getElementById('infoModalBackdrop');
        const content = document.getElementById('infoModalContent');
        content.classList.remove('scale-100', 'opacity-100');
        content.classList.add('scale-95', 'opacity-0');
        setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); }, 200);
    }

    function renderBrands() {
        const container = document.getElementById('brandTabsContainer');
        container.innerHTML = '';
        Object.keys(FILM_DATABASE).forEach(brand => {
            const btn = document.createElement('button');
            const isActive = brand === activeBrand;
            btn.className = `px-4 py-1.5 rounded-full text-xs font-bold transition-all whitespace-nowrap ${isActive ? 'bg-white text-black shadow-lg' : 'bg-surface2 text-gray-400 hover:text-white hover:bg-surface2/80'}`;
            btn.innerText = brand;
            btn.onclick = () => { activeBrand = brand; renderBrands(); renderPresets(brand); };
            container.appendChild(btn);
        });
    }

    function renderPresets(brand) {
        const grid = document.getElementById('presetGrid');
        grid.innerHTML = '';
        FILM_DATABASE[brand].forEach((film, index) => {
            const isActive = film.id === currentStyle;
            const card = document.createElement('div');
            card.className = `relative group cursor-pointer transition-all duration-300 rounded-xl overflow-visible ${isActive ? 'ring-2 ring-accent bg-surface2 scale-[1.02]' : 'bg-black/40 hover:bg-surface2 border border-white/5'}`;
            card.onclick = (e) => { if(e.target.closest('.info-btn')) return; selectFilm(film.id); };
            const imgSrc = `/static/films/${film.img}`;
            card.innerHTML = `
                <div class="p-3 flex flex-col items-center">
                    <div class="relative w-16 h-24 mb-3 shadow-lg rounded-md overflow-hidden transform group-hover:-translate-y-1 transition-transform duration-300">
                        <img src="${imgSrc}" class="w-full h-full object-cover" onerror="this.src='${getFallbackSvg(film.color, film.name)}'">
                    </div>
                    <div class="w-full flex justify-between items-center pl-1">
                        <div class="text-xs font-bold ${isActive ? 'text-white' : 'text-gray-400 group-hover:text-white'}">${film.name}</div>
                        <button class="info-btn w-5 h-5 rounded-full flex items-center justify-center text-[10px] text-gray-500 border border-gray-700 hover:border-accent hover:text-accent hover:bg-accent/10 transition-colors" onclick="showInfoModal('${brand}', ${index})">i</button>
                    </div>
                </div>`;
            grid.appendChild(card);
        });
    }

    function selectFilm(id) {
        currentStyle = id;
        renderPresets(activeBrand);
    }

    // ================= 强度与颗粒度 =================
    
    document.getElementById('intensityRange').addEventListener('input', (e) => {
        const val = e.target.value;
        currentIntensity = val / 100;
        document.getElementById('intensityValue').innerText = val + '%';
        
        // 实时直接操作 style，确保无延迟且优先级最高
        const imgResult = document.getElementById('imgResult');
        imgResult.style.opacity = currentIntensity;
    });

    document.getElementById('grainRange').addEventListener('input', (e) => {
        const val = GRAIN_MAP[e.target.value];
        document.getElementById('grainValue').innerText = val.charAt(0).toUpperCase() + val.slice(1);
    });

    // ================= Socket & Upload =================
    
    function initSocket() {
        socket = io(window.location.origin);
        socket.on('connect', () => document.getElementById('statusDot').classList.replace('bg-gray-600', 'bg-success'));
        socket.on('disconnect', () => document.getElementById('statusDot').classList.replace('bg-success', 'bg-red-500'));
        socket.on('progress_update', (data) => { if(data.session_id === sessionId) updateProgressUI(data.progress, data.message); });
    }

    document.getElementById('fileInput').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if(!file) return;

        // Reset UI
        ['emptyState', 'downloadBtn', 'intensityToolbar'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById('imageContainer').classList.remove('hidden');
        document.getElementById('statsBar').classList.remove('hidden');
        document.getElementById('statsBar').classList.add('grid');
        
        const resImg = document.getElementById('imgResult');
        resImg.style.opacity = 0; // 重置透明度
        resImg.classList.add('pointer-events-none');
        resImg.classList.remove('pointer-events-auto');
        resImg.src = "";
        
        document.getElementById('compareBtn').classList.add('opacity-0', 'pointer-events-none');
        document.getElementById('originalLabel').classList.add('opacity-0');

        const imgOriginal = document.getElementById('imgOriginal');
        imgOriginal.src = URL.createObjectURL(file);
        
        imgOriginal.onload = function() {
            const w = this.naturalWidth;
            const h = this.naturalHeight;
            const pixels = w * h;
            document.getElementById('statOriginal').innerText = `${w} × ${h} (${(pixels/1e6).toFixed(1)}MP)`;
            
            let scale = 1.0;
            if (pixels > MAX_PIXELS) scale = Math.min(scale, Math.sqrt(MAX_PIXELS / pixels));
            if (Math.max(w, h) > MAX_DIM) scale = Math.min(scale, MAX_DIM / Math.max(w, h));
            
            const w_new = Math.round(w*scale), h_new = Math.round(h*scale);
            if(scale < 1.0) {
                document.getElementById('resizeWarning').classList.remove('hidden');
                document.getElementById('statProcessed').innerHTML = `<span class="text-orange-300">${w_new} × ${h_new}</span>`;
            } else {
                document.getElementById('resizeWarning').classList.add('hidden');
                document.getElementById('statProcessed').innerText = `${w} × ${h}`;
            }
            document.getElementById('statTime').innerText = `~${(w_new*h_new/1e6 * 0.8 + 1.5).toFixed(1)}s`;
            document.getElementById('processBtn').disabled = false;
        };
    });

    async function processImage() {
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files[0]) return;

        const btn = document.getElementById('processBtn');
        btn.disabled = true;
        document.getElementById('loadingOverlay').classList.remove('hidden');
        document.getElementById('loadingOverlay').classList.add('flex');
        
        sessionId = 'sess_' + Date.now();
        const grainOpt = GRAIN_MAP[document.getElementById('grainRange').value];

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('style', currentStyle);
        formData.append('grain', grainOpt);
        formData.append('session_id', sessionId);

        try {
            const res = await fetch('/process', { method: 'POST', body: formData });
            if (!res.ok) throw new Error("Server Error");

            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            const resImg = document.getElementById('imgResult');
            
            resImg.src = url;
            resImg.onload = () => {
                // 重置滑块
                currentIntensity = 1.0;
                document.getElementById('intensityRange').value = 100;
                document.getElementById('intensityValue').innerText = "100%";
                
                // 应用透明度并移除所有可能冲突的 Tailwind 类
                resImg.style.opacity = "1"; 
                resImg.classList.remove('opacity-0', 'opacity-100'); 
                
                resImg.classList.remove('pointer-events-none');
                resImg.classList.add('pointer-events-auto');
                
                // 显示工具
                document.getElementById('intensityToolbar').classList.remove('hidden');
                document.getElementById('intensityToolbar').classList.add('flex');
                
                document.getElementById('compareBtn').classList.remove('opacity-0', 'pointer-events-none');
                document.getElementById('downloadBtn').href = url;
                document.getElementById('downloadBtn').download = `film_${currentStyle}_${Date.now()}.jpg`;
                document.getElementById('downloadBtn').classList.remove('hidden');
                document.getElementById('downloadBtn').classList.add('flex');
                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('loadingOverlay').classList.remove('flex');
                
                if(res.headers.get('X-Processing-Time')) 
                    document.getElementById('statTime').innerText = `${res.headers.get('X-Processing-Time')}s`;
                
                btn.disabled = false;
                setupCompareButton();
            };

        } catch (e) {
            alert(e.message);
            document.getElementById('loadingOverlay').classList.add('hidden');
            btn.disabled = false;
        }
    }

    function updateProgressUI(progress, msg) {
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('progressText').innerText = `${Math.round(progress)}%`;
        document.getElementById('progressMessage').innerText = msg;
    }

    function setupCompareButton() {
        const btn = document.getElementById('compareBtn');
        const resImg = document.getElementById('imgResult');
        const label = document.getElementById('originalLabel');

        const showOriginal = (e) => {
            if (e.cancelable) e.preventDefault();
            resImg.style.opacity = 0; // 强制隐藏
            label.classList.replace('opacity-0', 'opacity-100');
            btn.classList.add('bg-accent', 'border-accent');
        };

        const showProcessed = (e) => {
            if (e.cancelable) e.preventDefault();
            resImg.style.opacity = currentIntensity; // 恢复到滑块值
            label.classList.replace('opacity-100', 'opacity-0');
            btn.classList.remove('bg-accent', 'border-accent');
        };

        btn.onmousedown = showOriginal;
        btn.onmouseup = showProcessed;
        btn.onmouseleave = showProcessed;
        btn.ontouchstart = showOriginal;
        btn.ontouchend = showProcessed;
        btn.oncontextmenu = (e) => { e.preventDefault(); return false; };
    }

    window.onload = () => { renderBrands(); renderPresets(activeBrand); initSocket(); };
</script>
</body>
</html>
